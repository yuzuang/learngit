<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./js/vue.js"></script>
    <script src="./js/jquery-3.2.0.min.js"></script>
    <title>Document</title>
    <style media="screen">
      ul,li {
        list-style: none;
      }
    </style>
</head>
<body>
    <div id="component">
        <button type="button" @click="addNew()">新增一条</button>
        <button type="button" @click="deleteTop()">删除第一条</button>
         <button type="button" @click="reverse()">倒序</button>
          <button type="button" @click="pop()">移除最后一条</button>
          <button type="button" @click="concatList()">加入多条</button>
          <button type="button" @click="addLast()">最后位置新增一条</button>
          输入标题：<input type="text" name="title" value="">
        输入内容：<input type="text" name="content" value="">
        <ul>
          <li v-for="item in list"><span>{{ item.title }}</span> <span>-</span><span>{{ item.content }}</span> <button type="button" @click="ffffff(item)">删除</button><button type="button" @click="editItem(item)">确认编辑</button></li>
        </ul>
    </div>
    <script>
        var List = new Vue({
          el:"#component",
          data: {
            list: [
              {
                "title":"111",
                "content":"1111111"
              },
              {
                "title":"222",
                "content":"2222222"
              },
              {
                "title":"333",
                "content":"3333333"
              },
              {
                "title":"444",
                "content":"4444444"
              },
            ],
            a:"hahahhahah",
          },
          methods: {
            addNew: function(){
              var newItem = {


                "title":"你好",
                "content":"你好你好你好你好",
              };
              this.list.push(newItem);
            },
            addLast: function(){
              var newItem = {
                "title":"你好",
                "content":"你好你好你好你好",
              };
              this.list.push(newItem);
            },
            deleteTop:function(){
              this.list.shift();
            },
            reverse:function(){
              this.list.reverse();
            },
            pop:function(){
              this.list.pop();
            },
            ffffff:function(ditem){
              var that = this;
                that.list.forEach(function(item,index){
                    if (item==ditem) {that.list.splice(index,1)}; 
                })
            },
            concatList:function(){
              var addNew = [
                {
                  "title":"22222",
                  "content":"2222222222"
                },
                {
                  "title":"22222",
                  "content":"2222222222"
                }
              ];
              this.list = this.list.concat(addNew)
            },
            editItem:function(editItem){
              var title = $("input[name='title']").val();
              var content = $("input[name='content']").val();
              if(title != "" && content != ""){
                editItem.title = title;
                editItem.content = content;
              }else {
                alert("内容、标题不能为空");
              }
              var title = $("input[name='title']").val("");
              var content = $("input[name='content']").val("");
            }
          },
        })
    </script>
</body>
</html>
